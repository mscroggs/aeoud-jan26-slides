<html>
<head>
<title>CLOCK!</title>
</head>
<body style='background-color:black'>
<div id='time' style='text-align:center;font-size:60vh;font-weight:bold;color:#FFA300;font-family:Comfortaa'></div>
<script>
function update_time() {
    t = new Date()
    if (t.getMinutes() < 10) {
        document.getElementById("time").innerHTML = t.getHours() + ":0" + t.getMinutes();
    } else {
        document.getElementById("time").innerHTML = t.getHours() + ":" + t.getMinutes();
    }
}
update_time()
setInterval(update_time, 10000)
</script>
</body>
</html>
