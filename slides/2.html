!style=black
!enter_slide=play_torchy
!exit_slide=stop_torchy

<script>
function play_torchy() {
    document.getElementById("torchy").currentTime = 0;
    document.getElementById("torchy").load();
    document.getElementById("torchy").play();
}
</script>

<script>
function stop_torchy() {
    document.getElementById("torchy").pause();
}
</script>

<video class='full-slide' id='torchy'>
